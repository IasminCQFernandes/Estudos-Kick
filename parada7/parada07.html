<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    table{
      border-spacing: 0 ;
      width: 600px;
      height: 400px;
      text-align: center;
      margin: auto;
    }

    tr, th, td {
      border: 1px solid rgb(55, 53, 165);
    }

    th{
      background-color:blue;
      color: white;
      font-size: 20px;
    }

    td{
      font-size: 18px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="3">Tabela de produtos</th>
    </tr>

    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>Preço</th>
    </tr>

    <tr>
      <td>001</td>
      <td>Pão</td>
      <td>R$ 0,50</td>
    </tr>

    <tr>
      <td>002</td>
      <td>Queijo</td>
      <td>R$ 5,80</td>
    </tr>

    <tr>
      <td>003</td>
      <td>Leite</td>
      <td>R$ 10,45</td>
    </tr>

    <tr>
      <td>004</td>
      <td>Biscoito</td>
      <td>R$ 3,90</td>
    </tr>

    <tr>
      <td>005</td>
      <td>Arroz</td>
      <td>R$ 30,00</td>
    </tr>
  </table>
</body>
</html>
