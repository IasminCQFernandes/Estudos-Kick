<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperaturas</title>
</head>

<style>
  body{
    height: 100vh;

    display: flex;
    justify-content: center;
    align-items: center;

    background-color: #000;
  }
  .main{
    border: 1px solid gray;
    padding: 15px;
    background-color: #fff;
  }
  .fahrenheit, .kelvin{
    display: flex;
    gap:.5rem;
    flex-direction: column;
    margin-top:2rem ;
  }
</style>
<body>
  <div class="main">
  <div class="temperatura">
    <h1>
      ALTERADOR DE TEMPERATURAS
    </h1>

    <div class="fahrenheit">
      <label for="celsius">GRAUS CELSIUS</label>
      <input type="number" id="celsiusF">
      <button onclick="celsius()">CONVERTER PARA FAHRENHEIT</button>

      <p id="resultadoF">

      </p>
    </div>

    <div class="kelvin">
      <label for="celsius">GRAUS CELSIUS</label>
      <input type="number" id="celsiusK">
      <button onclick="kelvin()">CONVERTER PARA KELVIN</button>

      <p id="resultadoK">
        
      </p>
    </div>
  </div>
  </div>

  <script>
    function celsius(){
      
      const dadosF = document.getElementById('celsiusF').value;

      if (dadosF === "") {
        alert('Insira os dados!')
      }else{
        const resultado = document.getElementById('resultadoF')
        resultado.innerHTML = dadosF*1.8+32 + '°F'
      }
      
    }

    function kelvin(){
      
      const dadosK = document.getElementById('celsiusK').value;

      if (dadosK === "" ) {
        alert('Insira os dados!')
      }else{
        const resultado = document.getElementById('resultadoK')
        resultado.innerHTML =parseInt(dadosK)+273 +'°K'
      }
    }
  </script>
</body>
</html>
